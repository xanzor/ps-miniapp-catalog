<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Playstore Catalog</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark" />
</head>
<body>

<header class="wrap header">
  <div class="topRow">
    <div class="brand" id="brandTitle">PLAYSTORE 95</div>
  </div>

  <div class="controls">
    <select id="region">
      <option value="TR">Регион: TR</option>
      <option value="US">Регион: US</option>
    </select>

    <input id="q" placeholder="Поиск по названию" />
    <button id="apply">Применить</button>
    <button id="reset" class="ghost">Сброс</button>
  </div>

  <div class="hintRow">
    <div class="hint" id="hintText">Каталог загружается…</div>
  </div>
</header>

<main class="wrap">
  <div id="grid" class="grid"></div>

  <div class="pager">
    <button id="prev" class="pagerBtn">←</button>
    <div id="pageLabel" class="pageLabel">Стр. 1</div>
    <button id="next" class="pagerBtn">→</button>
  </div>
</main>

<!-- BUY MODAL -->
<div id="buyBackdrop" class="modal hidden">
  <div class="modalCard">
    <div class="modalTitle">Оформление покупки</div>

    <div class="modalMeta">
      <div id="buyGameTitle" class="modalGameTitle"></div>
      <div id="buyGamePrice" class="modalGamePrice"></div>
    </div>

    <div class="modalBtns">
      <button id="buyTelegram" class="btnTelegram">Telegram</button>
      <button id="buyWhatsApp" class="btnWhatsApp">WhatsApp</button>
    </div>

    <button id="buyClose" class="modalClose">Закрыть</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
